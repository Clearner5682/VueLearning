<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <table>
        <thead>
        <th id="rowIndex">序号</th>
        <th id="bookName">书籍名称</th>
        <th id="releaseDate">出版日期</th>
        <th id="price">价格</th>
        <th id="amount">购买数量</th>
        <th id="operate">操作</th>
        </thead>
        <tr v-for="(book,index) in books">
            <td>{{index}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.releaseDate}}</td>
            <td>{{book.price}}</td>
            <td>{{book.amount}}</td>
            <td><button @click="removeBook(index)">移除</button></td>
        </tr>
    </table>
</div>


<script src="../js/vue.js"></script>
<script src="main.js"></script>


<script>
    const app=new Vue({
      el:'#app',
      data:{
        books:[
          {bookName:'算法导论',releaseDate:'2010-09-01',price:50,amount:1},
          {bookName: 'C语言程序设计',releaseDate: '1998-01-25',price:80,amount:1}
        ]
      },
      methods:{
        removeBook(index){
          this.books.splice(index,1);
        }
      }
    });
</script>
</body>
</html>

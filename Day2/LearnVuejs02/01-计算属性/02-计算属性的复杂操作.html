<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      books:[
        {id:110,name:'Unix编程艺术',price:50},
        {id:111,name:'代码大全',price:40},
        {id:112,name:'深入理解计算机原理',price:55},
        {id:113,name:'现代操作系统',price:35}
      ]
    },
    computed:{
      totalPrice:function(){
        let totalPrice=0;
        // es6的语法
        for(let index in this.books){
          totalPrice+=this.books[index].price;
        }
        for(let book of this.books){
          totalPrice+=book.price;
        }

        return totalPrice;
      }
    },
    methods:{
      getTotalPrice:function(){
        let totalPrice=0;
        // es5的语法
        for(let i=0;i<this.books.length;i++){
          totalPrice+=this.books[i].price;
        }

        return totalPrice;
      }
    }
  });
</script>
</body>
</html>

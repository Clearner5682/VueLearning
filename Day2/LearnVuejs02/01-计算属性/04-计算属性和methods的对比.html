<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>计算属性</h1>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <hr>
  <h1>方法</h1>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      firstName:'kobe',
      lastName:'bryant'
    },
    computed:{
      fullName:function(){
        console.log('计算属性')
        return this.firstName+' '+this.lastName;
      }
    },
    methods:{
      getFullName:function(){
        console.log('方法')
        return this.firstName+' '+this.lastName;
      }
    }
  });
</script>
</body>
</html>

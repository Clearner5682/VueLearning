<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  事件调用的方法没有参数，可以省略小括号-->
  <button @click="btn1ClickHandler()">按钮1</button>
  <button @click="btn1ClickHandler">按钮1</button>
  <!--  事件调用的方法需要事件参数（event），但是绑定事件时省略了小括号，则vue会自动生成事件参数-->
  <button @click="btn2ClickHandler($event)">按钮2</button>
  <button @click="btn2ClickHandler">按钮2</button>
  <button @click="btn2ClickHandler(123)">按钮2</button>
  <!--  事件调用的方法需要事件参数（event），同时又需要其他参数时，事件参数要写成$event传入-->
  <button @click="btn3ClickHandler(123,$event)">按钮3</button>
  <!--  参数如果是int、string等常量时,vue能识别。如果参数是变量名（比如event），则该变量必须是已经定义好的，否则vue无法识别，会报错-->
  <button @click="btn4ClickHandler(event)">按钮4</button>
  <button @click="btn4ClickHandler('abc')">按钮4</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      btn1ClickHandler(){
        console.log('按钮1点击');
      },
      btn2ClickHandler(event){
        console.log('按钮2点击+++++',event);
      },
      btn3ClickHandler(arg,event){
        console.log('按钮3点击+++++',arg,event)
      },
      btn4ClickHandler(event){
        console.log('按钮4点击+++++',event);
      }
    }
  });
</script>
</body>
</html>

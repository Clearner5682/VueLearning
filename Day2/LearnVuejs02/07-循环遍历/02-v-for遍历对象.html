<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>1.遍历对象时，如果只获取一个值，那么获取到的是value</p>
  <ul>
    <li v-for="item in PersonInfo">{{item}}</li>
  </ul>
  <hr>
  <p>2.遍历对象时获取key和value</p>
  <ul>
    <li v-for="(value,key) in PersonInfo">{{key}}-{{value}}</li>
  </ul>
  <hr>
  <p>3.遍历对象时获取key、value和index</p>
  <ul>
    <li v-for="(value,key,index) in PersonInfo">{{index}}-{{key}}-{{value}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      PersonInfo:{
        name:'hongyan',
        age:28,
        height:1.77
      }
    }
  });
</script>
</body>
</html>

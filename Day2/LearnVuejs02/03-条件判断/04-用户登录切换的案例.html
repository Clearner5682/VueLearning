<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div v-if="isUser">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号">
  </div>
  <div v-else>
    <label for="email">邮箱</label>
    <input type="text" id="email" placeholder="邮箱">
  </div>
  <button @click="isUser=!isUser">切换</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      isUser:true
    }
  });
</script>
</body>
</html>

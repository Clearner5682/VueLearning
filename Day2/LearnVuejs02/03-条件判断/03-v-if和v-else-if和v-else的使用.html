<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--v-if、v-else-if、v-else的写法-->
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>
  <!--计算属性的写法-->
  <h2>{{scoreSummary}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      score:99
    },
    computed:{
      scoreSummary:function(){
        if(this.score>=90){
          return "优秀";
        }
        else if(this.score>=80){
          return "良好";
        }
        else if(this.score>=60){
          return "及格";
        }

        return "不及格";
      }
    }
  });
</script>
</body>
</html>

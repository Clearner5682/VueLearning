<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1.一旦给const定义的常量赋值之后，不能修改
  // const name='hongyan';
  // name='liyang';// 会报错，常量不能修改

  // 2.const定义的常量必须进行赋值
  // const name// 会报错，必须赋初始值

  // 3.const定义的常量不能修改（修改指向的内存地址），但是可以修改其属性值
  const obj={
    name:'hongyan',
    age:28,
    height:1.77
  };

  // obj=new{
  //   name:'kobe bryant',
  //   age:40,
  //   height:1.97
  // }// 会报错，常量不能修改

  console.log(obj);

  obj.name='kobe bryant';
  obj.age=40;
  obj.height=1.97;

  console.log(obj);
</script>
</body>
</html>

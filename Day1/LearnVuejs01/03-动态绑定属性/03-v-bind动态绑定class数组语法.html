<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      cursor:pointer;
      color:blue;
      text-decoration: underline;
    }
    .withBorder{
      border:1px solid red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 v-bind:class="[active,withBorder]">{{message}}</h2>
  <h2 v-bind:class="getClasses()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      active:'active',
      withBorder:'withBorder'
    },
    methods:{
      getClasses:function(){
        return [this.active,this.withBorder]
      }
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :style="{backgroundColor:'gray',fontSize:'20px'}">{{message}}</h2>
  <h2 :style="{backgroundColor:backgroundColor,fontSize:fontSize+'px'}">{{message}}</h2>
  <h2 :style="getStyle()">{{message}}</h2>
  <img :src="imgurl" alt="">
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      backgroundColor:'red',
      fontSize:50,
      imgurl:'../03-动态绑定属性/imgs/11.jpg'
    },
    methods:{
      getStyle:function(){
        return{
          backgroundColor:this.backgroundColor,
          fontSize:this.fontSize+'px'
        }
      }
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>


<script src="../js/vue.js"></script>
<script>
    let app=new Vue({
        el:'#app',// 用于挂载要管理的元素
        data:{// 自定义的数据
            message:'hello world',
            name:'li yang'
        }
    });
</script>
</body>
</html>

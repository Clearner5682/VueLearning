<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>当前计数：{{counter}}</h1>
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>

<script>
    const obj={
        counter:0
    };

    const app=new Vue({
        el:'#app',
        data:obj,
        methods:{
            add:function(){
                this.counter++;
            },
            sub:function(){
                this.counter--;
            }
        }
    });
</script>
</body>
</html>

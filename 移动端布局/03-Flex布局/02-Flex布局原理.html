<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <ol>
        <li>Flex是Flexible Box的缩写，意思就是弹性布局，用来为盒子模型提供最大的灵活性</li>
        <li>任何一个容器都可以指定为Flex布局</li>
        <li>当父元素设置为flex布局之后，子元素的float、clear和vertical-align属性将失效</li>
        <li>伸缩布局=弹性布局=伸缩盒布局=弹性盒布局=flex布局</li>
        <li>采用flex布局的元素称为flex容器，它的所有子元素自动称为容器成员，称为flex项目(flex item)</li>
        <li>子容器可以横向排列，也可以纵向排列(flex-direction)</li>
    </ol>

    <style>
        ol li{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</body>
</html>

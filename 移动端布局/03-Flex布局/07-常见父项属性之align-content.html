<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parentDiv">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
        <div>div5</div>
        <!-- <div>div6</div> -->
    </div>

    <style>
        .parentDiv{
            display: flex;
            width: 600px;
            height: 200px;
            background-color: pink;
            flex-direction: row;
            justify-content: flex-start;
            /* align-content只对多行子元素才有效，因此这里必须设置子元素换行 */
            flex-wrap: wrap;
            /* align-content用于设置侧轴方向子元素的排列方式，只对多行子元素才有效 */
            /* flex-start:从头到尾 */
            /* align-content: flex-start; */
            /* flex-end，从尾到头 */
            /* align-content: flex-end; */
            /* space-around:在侧轴方向平分剩余空间 */
            /* align-content: space-around; */
            /* space-between:在侧轴方向首尾元素贴边，其余元素平分剩余空间 */
            /* align-content: space-between; */
            /* stretch:在侧轴方向平分侧轴的长度，但是子元素不能设置高度 */
            align-content: stretch;
        }

        .parentDiv div{
            width: 180px;
            /* height: 70px; */
            background-color: greenyellow;
            border: 1px solid red;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>justify-content</legend>
        <p>justify-content决定主轴方向上子元素的排列方式</p>
        <table>
            <thead>
                <tr>
                    <th>属性值</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>flex-start</td>
                    <td>默认值，从头到尾</td>
                </tr>
                <tr>
                    <td>flex-end</td>
                    <td>从尾到头</td>
                </tr>
                <tr>
                    <td>center</td>
                    <td>居中对齐</td>
                </tr>
                <tr>
                    <td>space-around</td>
                    <td>子元素平分剩余空间，并居中对齐</td>
                </tr>
                <tr>
                    <td>space-between</td>
                    <td>首尾子元素贴边，剩余子元素平分剩余空间</td>
                </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset>
        <legend>演练</legend>
        <div class="flexDiv">
            <div>div1</div>
            <div>div2</div>
            <div>div3</div>
        </div>
    </fieldset>


    <style>
        p a {
            background-color: orange;
        }

        table {
            /* border: 1px solid red; */
            border-collapse: collapse;
            width: 500px;
        }

        table thead tr {
            height: 30px;
            background-color: rgb(77, 141, 211)
        }

        table tbody tr {
            height: 30px;
        }

        table th {
            border: 1px solid grey;
        }

        table th:nth-child(1) {
            width: 30%;
        }

        table th:nth-child(2) {
            width: 70%;
        }

        table td {
            border: 1px solid gray;
        }

        .flexDiv{
            display:flex;
            /* 从左到右 */
            flex-direction: row;
            /* 从上到下 */
            /* flex-direction: column; */
            /* 默认值，从头开始。如果主轴是X轴，则从左到右；如果主轴是Y轴，则从上到下 */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* 平分剩余空间 */
            /* justify-content: space-around; */
            /* 最前和最后的子元素贴边，剩余的元素平分剩余的空间 */
            /* justify-content: space-between; */
            /* 让子元素居中对齐 */
            /* justify-content: center; */
            height: 300px;
            background-color: pink;
        }

        .flexDiv div{
            width: 100px;
            height: 80px;
            background-color: purple;
            border: 1px solid green;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parentDiv">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
    </div>

    <style>
        .parentDiv{
            display: flex;
            width: 600px;
            height: 200px;
            background-color: pink;
            flex-direction: row;
            /* align-items用于设置子元素在侧轴的排列方式 */
            /* 注意：当子元素是单行时才能用 */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* 子元素在侧轴居中排列，可以用于设置子元素的水平和垂直同时居中 */
            /* align-items: center; */
            /* 在不设置子元素的高度时，子元素被拉伸至父元素的侧轴长度 */
            align-items: stretch;
        }

        .parentDiv div{
            width: 180px;
            /* height: 100px; */
            background-color: greenyellow;
            border: 1px solid red;
        }
    </style>
</body>
</html>

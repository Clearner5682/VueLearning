<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parentDiv">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
    </div>

    <style>
        .parentDiv{
            width: 600px;
            height: 200px;
            display: flex;
            background-color: pink;
            /* 当子元素的宽度之和超出父元素的宽度时，缩小子元素的宽度，保持所有子元素在一行显示 */
            flex-wrap: nowrap;
            /* 当子元素的宽度之和超出父元素的宽度时换行 */
            /* flex-wrap: wrap; */
        }

        .parentDiv div{
            width: 180px;
            height: 100px;
            background-color: greenyellow;
            border: 1px solid red;
        }
    </style>
</body>
</html>

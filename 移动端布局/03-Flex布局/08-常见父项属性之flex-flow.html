<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parentDiv">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
        <div>div5</div>
        <!-- <div>div6</div> -->
    </div>

    <style>
        .parentDiv{
            display: flex;
            width: 600px;
            height: 200px;
            background-color: pink;
            /* flex-flow用于同时设置主轴方向和是否换行 */
            /* flex-flow: row wrap; */
            flex-flow: row nowrap;
            /* flex-flow: column wrap; */
        }

        .parentDiv div{
            width: 180px;
            /* 如果子元素不设置高度，则高度直接和父元素的高度一致*/
            /* 如果换行，则子元素的高度为父元素的高度/行数 */ 
            /* height: 70px; */
            background-color: greenyellow;
            border: 1px solid red;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            width: 100%;
            margin:0 auto;
            max-width: 800px;
            min-width: 320px;
        }
        section div{
            width: 50%;
            height: 400px;
            float: left;
        }
        section div:nth-child(1){
            background-color: pink;
        }
        section div:nth-child(2){
            background-color: purple;
        }
        .clear{
            clear:both;
        }
    </style>
</head>
<body>
    你好啊，李银河
    <section>
        <div></div>
        <div></div>
        <div class="clear"></div>
    </section>
</body>
</html>

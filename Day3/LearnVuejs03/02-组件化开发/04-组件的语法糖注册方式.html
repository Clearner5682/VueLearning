<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
  <cpn3></cpn3>
</div>

<script src="../js/vue.js"></script>
<script>
  // 定义组件1
  const cpn1=Vue.extend({
    template:`
    <div>
    <h2>这是标题1</h2>
    <p>这是内容1</p>
    </div>
    `
  });
  // const cpn2=Vue.extend({
  //   template:`
  //   <div>
  //   <h2>这是标题2</h2>
  //   <p>这是内容2</p>
  //   </div>
  //   `
  // });

  // 1.注册全局组件的原始写法
  Vue.component('cpn1',cpn1);

  // 2.注册全局组件的语法糖
  Vue.component('cpn2',{
    template:`
    <div>
    <h2>这是标题2</h2>
    <p>这是内容2</p>
    </div>
    `
  })

  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components:{
      // 3.注册局部组件的语法糖
      'cpn3':{// or cpn3(去掉引号)
        template:`
        <div>
        <h2>这是标题3</h2>
        <p>这是内容3</p>
        </div>`
      }
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>{{content}}</p>
<!--    组件只能使用自己的data，不能使用vue实例的data-->
<!--    <p>{{message}}</p>-->
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    template:'#cpn',
    data(){
      return {
        title:'abc',
        content:'hello vue'
      }
    }
  });


  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    }
  });
</script>
</body>
</html>

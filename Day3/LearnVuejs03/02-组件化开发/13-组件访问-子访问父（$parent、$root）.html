<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <parent-cpn></parent-cpn>
</div>

<template id="parentCpn">
  <div>
    <h2>我的名字是：{{name}}</h2>
    <child-cpn></child-cpn>
  </div>
</template>

<template id="childCpn">
  <div>
    <h2>我的名字是：{{name}}</h2>
    <button @click="getParent">访问parent</button>
    <button @click="getRoot">访问root</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      name:'app'
    },
    components:{
      parentCpn:{
        template:'#parentCpn',
        data(){
          return {
            name:'parentCpn'
          }
        },
        components: {
          childCpn:{
            template:'#childCpn',
            data(){
              return{
                name:'childCpn'
              }
            },
            methods:{
              getParent(){
                console.log(this.$parent);
                console.log(this.$parent.name);
              },
              getRoot(){
                console.log(this.$root);
                console.log(this.$root.name);
              }
            }
          }
        }
      },
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
<!--    2.5以前的版本必须要写template-->
<!--    使用join函数将插槽的数据转换成","分隔的字符串-->
    <template slot-scope="mydata">
      <span>{{GetLanguageStr(mydata)}}</span>
    </template>
  </cpn>
<!--  使用插槽的默认内容-->
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
<!--    通过data特性(data是自定义的，可以取任意名称)可以将子组件内的数据给父组件替换插槽时使用-->
<!--    即父组件负责用哪些元素来替换插槽，但是插槽的数据却来自于子组件-->
    <slot :mylanguages="pLanguages">
<!--      插槽的默认内容-->
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      GetLanguageStr(data){
        return data.mylanguages.join(',')
      }
    },
    components:{
      'cpn':{
        template:'#cpn',
        data(){
          return{
            pLanguages:['Java','JavaScript','C#','C++','Ruby','Python']
          }
        }
      }
    }
  });
</script>
</body>
</html>

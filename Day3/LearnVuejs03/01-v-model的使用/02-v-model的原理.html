<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" :value="message" @input="inputHandler">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      inputHandler(event){
        // 这里如果message被赋值为undefined或''，message会修改，但是input的value属性为控件实际的值
        this.message=event.target.value;
      }
    }
  });
</script>
</body>
</html>

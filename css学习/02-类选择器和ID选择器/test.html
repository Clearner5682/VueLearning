<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器和ID选择器</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1 id="logo">LOGO</h1>
    <!-- 类名用来给元素加标签，用来表示具有某种特征的一类元素，类比：吃面的地区、有暖气的地区，就好比是两个类 -->
    <!-- 如果要给某个元素指定多个类名，则类名之间要使用空格隔开 -->
    <!-- 比如下面的第一个p元素同时具有red和bold两个类名 -->
    <!-- .red.bold选择器-->
    <p class="red bold">A</p>
    <div class="red">B</div>
    <p class="green">B</p>
    <!-- .red .bold选择器 -->
    <div class="red">
        <div class="bold">
        red=>bold类型的选择器，使用空格隔开
        </div>
    </div>
</body>
</html>

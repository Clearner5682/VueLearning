    <h2>两个常用的字体图标库：</h2>
    <p>1.iconfont.cn(个人学习可以免费使用，但是不能商用)</p>
    <p>2.iconmoon.io(免费，但是是国外网站，访问速度比较慢)</p>
    <hr>
    <h2>字体图标的使用步骤(Unicode，不支持颜色)：</h2>
    <ol>
        <li>拷贝下载的字体图标文件(.eot、.svg、.ttf、.woff、.woff2)到所在页面目录下的font文件夹</li>
        <li>拷贝iconfont.css中的@font-face和.iconfont到页面的样式表中</li>
        <li>在需要用到字体图标的地方使用类名和unicode(比如：&#xe744)</li>
    </ol>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style type="text/css">
        .container{
            width: 600px;
            height: 600px;
            border: 2px solid pink;
            background-image: url('./dog.jpg');
            background-repeat: no-repeat;
            /* 1>如果不设置background-size，则按图片的实际大小显示 */
            /* 2>如果设置background-size的宽和高，则图片会被拉伸至设置的宽高 */
            /* background-size: 600px 600px; */
            /* 3>如果设置background-size为百分比，则图片会等比缩放 */
            /* background-size: 60%; */
            /* 4>如果只设置了一个值，则必定为宽度，高度会根据图片的比例自动计算，此时图片会等比缩放 */
            /* background-size: 400px; */
            /* 5>图片会从原始大小等比的放大，直至完全覆盖div，图片可能会显示不全 */
            /* background-size: cover; */
            /* 6>图片会从原始大小等比的放大，只要宽度或高度达到了div的宽度或高度就停止，图片可能无法填满div */
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现小米官网的侧边栏</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h3>考察知识点：</h3>
    <h5>1.通过display:block可以将a这种行内元素显式转换成块级元素</h5>
    <h5>2.text-indent控制文字的缩进</h5>
    <h5>3.a:hover伪类选择器</h5>
    <h5>4.通过display:inline-block将div这种块级元素显式转换成行内块级元素（能够和其他元素在一行显示）</h5>
    <div class="container">
        <a href="">手机电话卡</a>
        <a href="">电视盒子</a>
        <a href="">笔记本显示器</a>
        <a href="">家电插线板</a>
        <a href="">出行穿戴</a>
        <a href="">智能路由器</a>
        <a href="">电源配件</a>
        <a href="">健康儿童</a>
        <a href="">耳机音响</a>
        <a href="">生活箱包</a>
    </div>
</body>
</html>

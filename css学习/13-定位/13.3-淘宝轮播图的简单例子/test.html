        .slideContainer{
            position: relative;
            width: 520px;
            height: 280px;
            margin:0 auto;
            background-image:url('./1.png');
            /* background-color: pink; */
        }

        .slideController{
            background-color: rgba(255,255,255,0.3);
            margin: 0px;
            padding: 0px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 7px;
            position: absolute;
            left: 50%;
            margin-left: -35px;
            bottom: 15px;
            width: 70px;
            height: 13px;
            line-height: 13px;
            text-align: center;
        }

        li{
            list-style: none;
        }

        .slideController li{
            display: inline-block;
            margin: 3px;
            background-color: #fff;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            cursor: pointer;
        }

        .slideController li:hover{
            background-color: orange;
        }

        .prev,
        .next{
            background-color: rgba(0, 0, 0, 0.4);
            display:inline-block;
            position: absolute;
            /* 通过top和margin-top可以让盒子垂直居中 */
            top: 140px;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: right;
            color:#fff;
            cursor: pointer;
        }

        .prev{
            left: 0px;
        }

        .next{
            right: 0px;
        }

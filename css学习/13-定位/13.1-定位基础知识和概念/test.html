<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位基础知识和概念</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    
    <div class="divText">
        <h4>设置了float之后，脱离的标准流，即使是块级元素也要设置宽度</h4>
        <h3>4种定位：</h3>
        <h4>①static(静态定位或无定位)</h4>
        <h4>②relative(相对定位)：相对于当前元素自身在标准流中的位置</h4>
        <h4>③absoute(绝对定位)：相对于父元素偏移，当父元素不存在或父元素没有定位时，则以document作为偏移的参照</h4>
    </div>
    <div class="divHtml">
        <div class="div1">
            div1
        </div>
        <div class="div2">div2
            <div class="div3">div3</div>
        </div>
    </div>
</body>
</html>

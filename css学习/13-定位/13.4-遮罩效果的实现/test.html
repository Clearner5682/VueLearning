<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }
        body{
            margin: 0px;
            padding: 0px;
            background-color: pink;
        }

        .mask{
            /* 这里改成fixed更好，如果用absolute会导致滚动条拖动时遮罩盖不住的问题 */
            position: fixed;
            left:0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            /* display: none; */
            z-index: 100;
        }

        .loading{
            width: 60px;
            height: 60px;
            position: fixed;
            top: 50%;
            margin-top: -30px;
            left: 50%;
            margin-left: -30px;
            z-index: 0;
        }

        .loading img{
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="mask">
    </div>
    <!-- 不要把loading放在mask中，否则img元素是可以被点击的 -->
    <div class="loading">
        <img src="./loading.gif" onclick="alert('test')">
    </div>
    <div class="content" style="height: 800px;">
        <h2>这是内容的标题</h2>
        <input type="text" id="txtMessage">
        <input type="button" value="测试" onclick="test()">
    </div>

    <script>
        function test(){
            alert(document.getElementById("txtMessage").value);
        }
    </script>
</body>
</html>
